<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Wpisz dane pacjenta</h3>
  <form action="/" method="post">
    <input type="text" name="Name" placeholder="Enter patient's name"  pattern="[A-Za-z]+" minlength="2" maxlength="30" required oninvalid="this.setCustomValidity('Please enter valid Name')" oninput="setCustomValidity('')" />
    <input type="text" name="Surname" placeholder="Enter patient's surname" pattern="[A-Za-z]+" minlength="2" maxlength="30" required oninvalid="this.setCustomValidity('Please enter valid Surname')" oninput="setCustomValidity('')" />
    <input type="text" name="PESEL" placeholder="Enter patient's PESEL" pattern="[0-9]+" minlength="11" maxlength="11" required oninvalid="this.setCustomValidity('Please enter valid PESEL')" oninput="setCustomValidity('')" />
    <input type="text" name="Surname" placeholder="Enter patient's surname" pattern="[A-Za-z]+" minlength="2" maxlength="30" required oninvalid="this.setCustomValidity('Please enter valid Zip code')" oninput="setCustomValidity('')" />
    <input type="text" name="Information" placeholder="Enter information about patient" required minlength="100" required oninvalid="this.setCustomValidity('Please provide more information about patient')" oninput="setCustomValidity('')" />
    <input type="submit" value="Generate names" />
  </form>
</body>
