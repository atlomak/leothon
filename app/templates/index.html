<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>MedDocs AI</title>
    <<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>

        <div class="header-content">
            <img src="static/logo.png" alt="Logo" />
            <h1>Modern solutions for medical Burocracy</h1>

                    <li><a href="/documents">Dokumentacje</a></li>
                    <li><a href="/calendar">Kalendarz</a></li>

        <div class="content">

</html>
