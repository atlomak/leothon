<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Strona główna</title>
  <style>
    .fade-in {
      opacity: 0;
      transition: opacity 0.5s;
    }

    .fade-in.active {
      opacity: 1;
    }

    .pulse-btn {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7);
      }
      70% {
        transform: scale(1.2);
        box-shadow: 0 0 0 10px rgba(0, 123, 255, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
      }
    }

  </style>
</head>
<body>
    {% include 'nav.html' %}

  <div class="container mt-5">
    <div class="jumbotron fade-in" id="welcome-section">
      <h1 class="display-4">{{ user.name }}</h1>
      <p class="lead">Jesteś zalogowany jako lekarz.</p>
    </div>
  </div>

  <div class="container">
      <div class="col-md-6">
        <a class="btn btn-primary pulse-btn" href="/consultation">Rozpocznij konsultację</a>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var welcomeSection = document.getElementById('welcome-section');
      welcomeSection.classList.add('active');
    });
  </script>
</body>
</html>
